<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>스타일과 스타일 시트</title>
        <link rel="stylesheet" href="css/style.css"><!--outer style sheet-->
        <style>
            /*
            스타일 기본형== 선택자{속성1: 속성값1; 속성2: 속성값 2;}
            css 소스 경량화 툴: cssminifier.com
            스타일 시트는 브라우저 기본 스타일과 사용자 스타일이 있고, 사용자 스타일 안에는 인라인 스타일, 내;외부 스타일 시트가 있음.
            */
            p{/*inner style sheet*/
                text-align:center;
                color:blue;
            }
            
        </style>
    </head>
    <body>
        <h1>레드향</h1>
        <h2 style="color:blue; text-align:center;">아아ㅏㅇ아ㅏ</h2><!--inline style-->
        <p>ㅁㄴㅇㄹ</p>
    </body>
</html>
