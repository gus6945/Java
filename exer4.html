<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지 삽입하기</title>
    </head>
    <body>
        <!--img 태그는 src와 alt 속성으로 이루어진다. src는 이미지 파일 경로 alt는 대체용 텍스트-->
        <img src="images/tangerines.jpg" alt="">
        <h1>레드향</h1>
        <!--이미지 크기 조절 width, height 속성, 표현 단위는 퍼센트와 픽셀, 퍼센트는 50%, 픽셀은 숫자만 150 width나 height 둘중에 하나만 써도 비율 자동 계산-->
        <img src="images/salad.jpg" alt="샐러드">
        <p></p>
        <img src="images/salad.jpg" alt="샐러드" width="25%"> <!--웹 브라우저 너비의 절반만큼 표시되는 것 절대 원래 너비의 50%가 아님을 인지-->
        <p></p>
        <img src="images/salad.jpg" alt="샐러드" width="150"> <!--픽셀은 웹 브라우저 창의 크기와 상관 ㄴㄴ 그냥 픽셀로 가는거-->
        <p></p>
        <img src="images/top.jpg" alt="">
        <p></p>
        <img src="images/top.jpg" alt="" width="100%">
    </body>
</html>
