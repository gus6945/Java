<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>오디오와 비디오 삽입하기</title>
    </head>
    <body>
        <!--멀티미디어 파일 삽입태그 object, embed-->
        <!--object 태그는 오디오, 비디오, 자바 애플릿, pdf, 웹 문서 안에 다른 문서 삽입시 사용-->
        <!--기본형: <object width="너비" height="높이" data="파일"></object>-->
        <object width="900" height="800" data="product.pdf"></object>
        <!--embed 태그는 audio, video, object 태그를 지원하지 않는 웹 브라우저를 고려할 때 사용-->
        <!--기본형: <embed src="파일경로" width="너비" height="높이">-->
        <p></p>
        <embed src="medias/spring.mp3">
        <p></p>
        <audio src="medias/spring.mp3" controls></audio> <!--controls속성은 사용자가 음악을 멈추거나 재생할 수 있도록-->
        <p></p>
        <video src="medias/flower.mp4" controls></video>
        <p></p>
        <video src="medias/salad.mp4" width="50%" controls poster="images/mic.jpg"></video>
        <!--속성 종류: controls, autoplay, loop, muted, preload, width, height, poster=""-->
        <!--preload: 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정, 사용 가능 값은 auto, metadata, none, 기본값은 auto-->
        <!--poster: 썸네일-->
        <!--중요!! 크롬에서 비디오 자동재생 위해서는 muted 속성이 꼭 필요-->
        <p></p>
        <video src="medias/flower.mp4" width="640" muted autoplay loop></video>
    </body>
</html>
