<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원 가입 신청서 만들기</title>
    </head>
    <body>
        <div id="container">
            <h1>회원 가입을 환영합니다.</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="user_name">아이디</label>
                            <input type="text" id="user_name">
                        </li>
                        <li>
                            <label for="user_mail">이메일</label>
                            <input type="email" id="user_mail">
                        </li>
                        <li>
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw">
                        </li>
                        <li>
                            <label for="user_pw_ag">비밀번호</label>
                            <input type="password" id="user_pw_ag">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mail_accp" id="mail_y">
                    <label for="mail_y">메일 수신</label>
                    <input type="radio" name="mail_accp" id="mail_n" checked>
                    <label for="mail_n">메일 수신 안 함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </div>
            </form>
        </div>
    </body>
</html>
