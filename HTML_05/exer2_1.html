<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>사용자 입력을 위한 input 태그</title>
    </head>
    <body>
        <form action="">
            <input type="text"><br>
            <input type="password"><br><!--**표시로 나타나거나 땡땡 표시로 나타남-->
            <input type="search"><br>
            <input type="url"><br>
            <input type="number"><br>
            <input type="range"><br>
            <input type="datetime"><br>
            <input type="submit"><br>
            <input type="reset"><br>
            <input type="image" src="images/login.png"><br>
            <input type="button"><br>
            <input type="file"><br>
            <input type="hidden">
            <input type="checkbox"> <!--checkbox와 radio 속성은 value값이 필수임-->
            <input type="radio"> <!--checked속성은 여러항복 중에서 기본으로 선택해 놓고 싶은 항목에 사용-->
            <!--text, password 필드에서의 속성은 size, value, maxlength속성이 있다.
            size속성은 필드의 길이 지정
            value속성은 텍스트 필드 요소가 화면에 표시될 때 필드 부분에 보여주는 내용, 밑에서 보면 로그인 배너를 누를 때 input type="submit" value=""쓰는데, value에 들어가는 값이 제출 대신 들어감
            즉, input type="submit"의 기본 값은 제출임을 알 수 있다.
            maxlength속성은 입력할 수 있는 최대 문자 수 지정-->
        </form>
        <form>
            <fieldset>
                <label>아이디: <input type="text" id="user_id" size="10"></label>
                <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label>검색: <input type="search"></label>
                <input type="submit" value="검색">
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>
                        <input type="email" id="user_mail">
                    </li>
                    <li>
                        <label for="user_number">연락처</label>
                        <input type="tel" id="user_number">
                    </li>
                </ul>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택해 주세요.</p>
                <label><input type="checkbox" value="p_3">선물용 3kg</label>
                <label><input type="checkbox" value="p_5">선물용 5kg</label>
                <label><input type="checkbox" value="h_3">가정용 3kg</label>
                <label><input type="checkbox" value="h_5">가정용 5kg</label>
                <p>포장 선택</p>
                <label><input type="radio" name="gift" value="y">선물 포장</label>
                <label><input type="radio" name="gift" value="n">선물 포장 안 함</label>
            </fieldset>
        </form>
    </body>
</html>
