<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼에서 사용하는 여러가지 태그</title>
    </head>
    <body>
        <!--여러 줄을 입력하는 텍스트 영역 <textarea>태그-->
        <!--드롭다운 목록을 만들어주는 select, option 태그-->
        <!--데이터 목록 만들어주는 datalist, option 태그 
        데이터 목록을 만들어주기 위해서는 lable 선언 후 input 선언 내에서 list="데이터 목록 이름" 이후, datalist="데이터 목록 이름"을 해주어야 한다.-->
        <!--버튼을 만들어주는 button 태그-->
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <label for="user_name">이름</label>
                <input type="text" id="user_name"><br>
                <label for="user_addr">배송 주소</label>
                <input type="text" id="user_addr"><br>
                <label for="user_mail">이메일</label>
                <input type="email" id="user_mail"><br>
                <label for="user_tel">연락처</label>
                <input type="tel" id="user_tel"><br>
                <label for="d_day">배송 지정</label>
                <input type="date"><small>(주문일로부터 최소 3일 이후</small><br>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>주문</legend>
                <label for="prod1">상품 선택</label>
                <select id="prod1">
                    <option value="p_3" selected>선물용 3kg</option>
                    <option value="p_5">선물용 5kg</option>
                    <option value="f_3">가정용 3kg</option>
                    <option value="f_5">가정용 5kg</option> 
                </select>
                <label for="prod2">포장 여부</label>
                <input type="text" id="prod2" list="pack">
                <datalist id="pack">
                    <option value="pack_y">선물 포장</option>
                    <option value="pack_n">포장 안 함</option>
                </datalist>
            </fieldset>
            <button type="submit">주문하기</button><!--==<input type="submit" value="주문하기">-->
            <button type="reset">취소하기</button>
        </form>
        <form>
            <h1>회원 가입을 환영합니다.</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label for="user_id">아이디 <input type="text" id="user_id" placeholder="4자 ~ 10자 사이, 공백없이" required></label></li>
                    <li><label for="user_mail">이메일 <input type="text" id="user_mail" required></label></li>
                    <li><label for="user_pw">비밀번호 <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함" required></label></li>
                    <li><label for="check_pw">비밀번호 확인 <input type="password" id="check_pw" required></label></li>
                    <li>
                        <label for="checkin_path">가입 경로</label>
                        <select id="checkin_path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" value="mail_y" name="mail_acpt" id="mail_yes">
                <label for="mail_yes">메일 수신</label>
                <input type="radio" value="mail_n" name="mail_acpt" id="mail_no" checked>
                <label for="mail_no">메일 수신 안 함</label>
            </fieldset>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
