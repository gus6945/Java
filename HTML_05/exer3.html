<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>input태그의 주요 속성</title>
        <style>
            #container {
                width:600px;
                margin:10px auto;
            }
        </style>
    </head>
    <body>
        <!--입력 커서 자동 설정되는 autofocus 속성-->
        <!--읽기 전용 필드를 만들어 주는 readonly 속성, readonly, readonly="readonly", readonly="true"로 표시-->
        <!--필수 입력 필드를 지정하는 required 속성-->
        <form>
            <fieldset>
                <legend>배송정보</legend>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3kg" readonly><br>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" required><br>
                <label for="user_addr">배송주소</label>
                <input type="text" id="user_addr" required><br>
                <label for="user_mail">이메일</label>
                <input type="email" id="user_mail" required><br>
                <label for="user_phone">연락처</label>
                <input type="tel" id="user_phone" placeholder="01012341234" required><br>
                <label for="d_day">배송 지정</label>
                <input type="date" id="d_day"><small>(주문일로부터 최소 3일 이후)</small>
            </fieldset>
        </form>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <form>
            <div id="container">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li><label for="user_id">아이디 <input type="text" id="user_id" placeholder="4자~10자 사이, 공백없이" autofocus required></label></li>
                        <li><label for="user_mail">이메일 <input type="email" id="user_mail" required></label></li>
                        <li><label for="user_pw">비밀번호 <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함" required></label></li>
                        <li><label for="check_pw">비밀번호 확인 <input type="password" id="check_pw" required></label></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mail_accept" value="mail_yes" id="mail_y">
                    <label for="mail_y">메일 수신</label>
                    <input type="radio" name="mail_accept" value="mail_no" id="mail_n" checked>
                    <label for="mail_n">메일 수신 안 함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </div>
            </div>
        </form>
    </body>
</html>
