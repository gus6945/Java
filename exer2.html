<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h2>레드향 샐러드 레시피</h2>
        <p><b>재료:</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱:</b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <!--ol== 순서 있는 목록 만들기, 기본 type은 숫자 1, 2, 3, 4 ~~~-->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <ol type="a">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ol>
        <ol type="a" start="3">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ol>
        <ol type="i" start="8">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ol>
        <!--ul은 순서 없는 목록 만들기, 불릿형 목록 제작-->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <!--설명 목록 만드는 dl, dt, dd-->
        <!--
            dl은 이름과 값 형태로 된 목록으로
            내부에 이름을 지정하는 dt 태그와
            값을 지정하는 dd 태그로 이루어지는 태그임.
        -->
        <h2>상품 구성</h2>
        <dl>
            <dt>선물용 3kg</dt>
            <dd>소과 13~16과</dd>
            <dd>중과 10~12과</dd>
        </dl>
        <dl>
            <dt>선물용 5kg</dt>
            <dd>중과 15~19과</dd>
        </dl>
    </body>
</html>
